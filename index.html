<!doctype html>https://github.com/CenkayArkan/BorusanSwagger/tree/main
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>API Documentation</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4/swagger-ui.css">
  <style>
    html, body { height: 100%; margin: 0; }
    #swagger-ui { height: 100vh; }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist@4/swagger-ui-bundle.js"></script>
  <script>
    // **SPEC_URL**: burayı raw.githubusercontent.com ile değiştirin
    const SPEC_URL = "https://raw.githubusercontent.com/CenkayArkan/BorusanSwagger/main/openapi.yaml";

    window.onload = () => {
      const ui = SwaggerUIBundle({
        url: SPEC_URL,
        dom_id: "#swagger-ui",
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis
        ],
        layout: "BaseLayout"
      });
      window.ui = ui;
    };
  </script>
</body>
</html>
